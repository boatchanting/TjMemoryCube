# .github/workflows/deploy.yml

name: Deploy Static HTML to GitHub Pages

on:
  # 触发条件：推送到 main 分支
  push:
    branches: [ "main" ]
  # 允许从 Actions 页面手动触发
  workflow_dispatch:

# 设置权限，以便部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 默认设置：使用 GitHub Pages 的部署目标
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建和部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 GitHub Pages
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      # 3. 上传静态文件（假设 HTML、CSS、JS 等在仓库根目录）
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 如果你的静态文件在子目录（如 /public 或 /dist），请修改 path
          path: '.'

      # 4. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
